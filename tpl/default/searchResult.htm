	padding:4px 10px;

	line-height:150%;
}

	float:right;
	color:#666;
	font-size:10px;
	width:100px;

	font-size:12px;

	border-top:4px solid #6BBAEF;
	border-left:1px solid #ccc;
	border-right:1px solid #ccc;
	border-bottom:1px solid #ccc;
	background:#FFd;
	padding:6px;
	text-align:center;
}

	margin:5px;
}

	color:#F60;
}

}

<body>

<!-- 头部 -->
<div id="head">
	<a href="/"><img id="logo" src="/images/xlite.gif"/></a>
</div>

<!-- 栏目导航条 -->
<form method="get" action="search.php" id="searchForm">
	<p>
	热门搜索：
	<!-- xliteTag name="hotTags" number="6" -->
	<a href="/plugin/search.php?keyword={encKeyword}">{keyword}</a>
	<!-- /xliteTag -->
	</p>
	<!-- xliteTag name="variable" -->
	<input type="text" name="keyword" size="40" value="{keyword}"/>
	<!-- /xliteTag -->
	<input type="submit" value=" 搜 索 "/>
</form>
<div class="body">
	<!-- 新闻列表 -->
	<ul class="list">
		<!-- xliteTag name="article" sort="search" number="10" -->
		<li>
		<span id="postTime">{postTime}</span>
		<a href="{link}">{title}</a>
		<div id="summary">{summary}</div>
		</li>
		<!-- /xliteTag -->
	</ul>

	<!-- 分页导航条 -->
	<!-- xliteTag name="pager" -->
	<div id="pager">{pager}</div>
	<!-- /xliteTag -->

</div>
<!-- 尾部 -->
<div id="foot">
