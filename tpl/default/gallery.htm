<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Xlite 1.0</title>
<meta http-equiv="content-type" content="text/html;charset=gb2312"/>
<meta name="Generator" content="EditPlus"/>
<meta name="Author" content="ice_berg16(寻梦的稻草人)"/>
<link rel="stylesheet" href="/tpl/default/global.css" type="text/css"/>
<style>
/* 右侧 */
#right{
	width:22%;
	float:right;
}
/* 左侧 */
#left{
	width:77%;
	float:left;
	overflow:hidden;
}
#top-bar{
	padding:4px 10px;
	margin:10px 0;
}
h1{
	font-size:12px;
	background:#e5e5e5;
}
#img{
	margin:10px 0;
	border:1px dashed #ccc;
	padding:10px;
	text-align:center;
}
ul.g{
	background:#f7f7f7;
	text-align:center;
	border:1px solid #E5E5E5;
}
ul.g li{
	border-bottom:1px dashed #ccc;
	margin:10px;
}
ul.g li img{
	border:1px solid #D5DADE;
	padding:6px;
	background:#fff;
}
ul.g li p{
	margin:4px;
}
</style>
</head>
<body>

<!-- 头部 -->
<div id="head">
	<a href="/"><img id="logo" src="/images/xlite.gif"/></a>
</div>

<!-- 栏目导航条 -->
<div class="body">
<ul id="menu">	
	<li><a href="/">首页</a></li>
	<!-- xliteTag name="sort" select="1,14,19,25" -->
	<li>
		<a href="{link}">{title}</a>
	</li>
	<!-- /xliteTag -->
</ul>
</div>

<div class="body">
<!-- 输出本类的子类 -->
<div id="right">
	<h1>最新上传</h1>
	<ul class="g">
		<!-- xliteTag name="gallery" number="6" -->
		<li><a href="{link}"><img src="{thumbnail}"/></a>
			<p>{title}</p>
		</li>
		<!-- /xliteTag -->
	</ul>
</div>
<div id="left">
	<!-- 位置导航条 -->
	<h1 id="top-nav">
		<a href="/">首页</a>
		<!-- xliteTag name="positionNavigator" -->
		<img src="/tpl/default/images/to.gif"/>
		<a href="/html/{id}/gallery_list_1.htm">{title}</a>
		<!-- /xliteTag -->
		<img src="/tpl/default/images/to.gif"/>
		<!-- xliteTag name="sort" select="current" -->
		<a href="/html/{id}/gallery_list_1.htm">{title}</a>
		<!-- /xliteTag -->
	</h1>

	<!-- 显示图片 -->
	<div id="img">
		<!-- xliteTag name="image" -->
		<a href="{nextPage}" title="点击查看下一张图片"><img src="{image}"/></a>		
		<p>{galleryTitle}</p>
		<!-- /xliteTag -->
		<!-- 分页导航条 -->
		<!-- xliteTag name="pager" -->
		<div id="pager">{pager}</div>
		<!-- /xliteTag -->
	</div>

</div>
</div>
<!-- 尾部 -->
<div id="foot">
	<p id="copyright">Powered By <a href="http://www.xlite.cn">Xlite 1.0</a></p>
</div>
</body>
</html>
