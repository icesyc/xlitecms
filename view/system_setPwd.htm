{head}
<style>
form div{
	margin:10px;
}
</style>
<form action="admin.php" method="post" class="body" validate="true">
	<h1>密码修改</h1>
	<div> 
		<span>新密码</span> 
		<input type="password"  class="textbox" name="pwd" size="25" rule="required" tip="密码不能为空"/>
	</div> 
	<div> 
		<span>密码确认</span> 
		<input type="password" class="textbox" name="pwd2" size="25" rule="equal" param="pwd" tip="两次密码不相同"/>
	</div> 
	<div>
		<span></span>
		<input type="submit" class="small-button" value="确定"/>
		　<input type="button" class="small-button" value="返回" onclick="history.back()"/>
		<input type="hidden" name="C" value="system"/>
		<input type="hidden" name="A" value="setPwd"/>
	</div>
</form>
</body>
